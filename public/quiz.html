<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズアプリ</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <header>
        <h1>QUIZ-container</h1>
    </header>
    <div id="quiz-container">
        <!-- クイズの質問と選択肢がここに表示されます -->

    <div id="result">
        <!-- 正解か不正解かの結果がここに表示されます -->
    </div>

    <button id="next-button" style="display:none;">次の問題</button>
    <button id="retry-button" style="display:none;">もう一度挑戦</button> <!-- 追加 -->

    <script src="quiz.js"></script> <!-- quiz.jsに変更 -->
</body>
</html>
